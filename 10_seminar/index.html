<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Player</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
      }

      .player-container {
        background: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 400px;
        width: 90%;
      }

      .song-title {
        color: #333;
        margin-bottom: 1.5rem;
        font-size: 1.2rem;
        font-weight: bold;
      }

      .album-art {
        width: 200px;
        height: 200px;
        border-radius: 10px;
        margin-bottom: 1.5rem;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        object-fit: cover;
      }

      audio {
        width: 100%;
        margin-top: 1rem;
      }

      /* Stilizare pentru controale audio */
      audio::-webkit-media-controls-panel {
        background-color: #f5f5f5;
        border-radius: 10px;
      }

      audio::-webkit-media-controls-play-button {
        background-color: #2a5298;
        border-radius: 50%;
      }

      .player-info {
        margin-top: 1rem;
        font-size: 0.9rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="player-container">
      <h3 class="song-title">O Holy Night (Acoustic Version)</h3>
      <img
        src="https://placehold.co/200x200"
        alt="Album Art"
        class="album-art"
      />
      <audio controls preload="metadata">
        <source
          src="media/O Holy Night (Acoustic Version) (Instrumental Version) - Bird Of Figment.mp3"
          type="audio/mpeg"
        />
        Your browser does not support the audio element.
      </audio>
      <div class="player-info">
        <p>Artist: Bird Of Figment</p>
        <p>Instrumental Version</p>
      </div>
    </div>
  </body>
</html>
